name: Trigger Webhook for Local Docker

on:
  push:
    branches:
      - main

jobs:
  trigger-webhook:
    runs-on: windows-latest

    steps:
      - name: Send webhook to local machine
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -d '{"ref": "refs/heads/main"}' \
            http://192.168.246.110:5000/webhook
